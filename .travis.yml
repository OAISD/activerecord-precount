script: ci/travis.rb
language: ruby
sudo: false
cache: bundler
branches:
  only:
    - master
matrix:
  include:
    - rvm: 2.2
      env: TASK=test ARCONN=mysql2
      gemfile: ci/Gemfile.activerecord-5.0.x
    - rvm: 2.3.0
      env: TASK=test ARCONN=mysql2
      gemfile: ci/Gemfile.activerecord-5.0.x
    - rvm: 2.3.0
      env: TASK=test ARCONN=sqlite3
      gemfile: ci/Gemfile.activerecord-5.0.x
    - rvm: 2.3.0
      env: TASK=test ARCONN=mysql2
      gemfile: ci/Gemfile.activerecord-5.0.x
    - rvm: 2.3.0
      env: TASK=test ARCONN=postgresql
      gemfile: ci/Gemfile.activerecord-5.0.x
    - rvm: 2.3.0
      env: TASK=benchmark ARCONN=mysql2
      gemfile: ci/Gemfile.activerecord-5.0.x
  allow_failures:
    - env: TASK=benchmark ARCONN=mysql2
